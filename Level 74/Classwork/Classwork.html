<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Classwork.css">
</head>
<body>
    <!-- 1️⃣ შექმენით კვადრატი, რომელიც 
    hover-ზე გაიზრდება და ეს ცვლილება შესრულდება 0.5 წამში. -->
<div class="d-1">

</div>
<!-- 2️⃣ შექმენით ღილაკი, რომელიც hover-ზე მარცხნივ 
ან მარჯვნივ გადაინაცვლებს და გადაადგილება მოხდება 2 წამში და 1.5 წამი დილეით. -->
<div class="d-2"></div>

<!-- 3️⃣ შექმენით ბლოკი, რომელიც hover-ზე დატრიალდება და ბრუნვა გაგრძელდება 0.7 წამი. -->
<div class="d-3"></div>
<!-- 4️⃣ შექმენით ბარათი, რომელიც hover-ზე ზემოთ აიწევა 
და ამავე დროს ოდნავ გაიზრდება, ორივე ეფექტი შესრულდეს 3 წამში თავიდან ნელა მერე კიდე ასწრაფდება. -->
<div class="d-4"></div>
<!-- 5️⃣შექმენით ბარათი, რომელიც hover-ზე ერთდროულად გაიზრდება, 
ოდნავ დატრიალდება და ზემოთ აიწევა, ხოლო ყველა ცვლილება შესრულდეს 0.6 წამში. -->
<div class="d-5"></div>
<!-- 6️⃣შექმენით ღილაკი, 
რომელიც hover-ზე გადაინაცვლებს მარჯვნივ, შეიცვლის ფერს და ჩრდილი დაემატება,
ხოლო ყველა ცვლილება მიმდინარეობდეს რბილად ease-in-out ეფექტით. -->
<div class="d-6"></div>
</body>
